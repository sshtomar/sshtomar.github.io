---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
        <div class="post">
            <a href="{{ post.url }}" class="title">{{ post.title }}</a>
            <span style="float:right; color:gray">{{ post.date | date: "%B %-d" }}</span>
        </div>
    {% endfor %}
</div>
