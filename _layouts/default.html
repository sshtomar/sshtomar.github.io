<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} â€“ {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/custom.css">

  {% seo %}
  {% feed_meta %}
</head>
<body>
  <!-- Mobile Header -->
  <header class="mobile-header">
    <a href="/" class="mobile-title">{{ site.title }}</a>
    <button class="mobile-menu-toggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="sidebar-content">
      <a href="/" class="sidebar-title">{{ site.title }}</a>
      <nav class="sidebar-nav">
        <a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a>
        <a href="#writing" {% if page.url == "/" %}class="scroll-link"{% endif %}>Writing</a>
        <a href="/about" {% if page.url == "/about/" or page.url == "/about" %}class="active"{% endif %}>About</a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-wrapper">
      {{ content }}
    </div>

    <footer class="content-footer">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
    </footer>
  </main>

  <script>
    // Mobile menu toggle
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const sidebar = document.querySelector('.sidebar');

    menuToggle.addEventListener('click', function() {
      sidebar.classList.toggle('mobile-open');
      this.classList.toggle('active');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(event) {
      if (window.innerWidth < 992) {
        if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
          sidebar.classList.remove('mobile-open');
          menuToggle.classList.remove('active');
        }
      }
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          // Close mobile menu after clicking
          if (window.innerWidth < 992) {
            sidebar.classList.remove('mobile-open');
            menuToggle.classList.remove('active');
          }
        }
      });
    });
  </script>
</body>
</html>
